{{ define "nav" }}
{{ partial "nav/breadcrumbs.html" . }}
{{ end }}

{{ define "main" }}
<main aria-role="main">
	<div class="flex flex-col space-y-8">
		<article>
			<header>
				<h1 class="text-2xl md:text-3xl font-bold tracking-wide">{{.Title}}</h1>
			</header>
		</article>
		<ol class="flex flex-col items-start space-y-8">
			{{ range .Pages }}
			<li>
				<h2 class="text-xl md:text-2xl font-display font-bold tracking-wide leading-snug">
					<a href="{{.Permalink}}">{{.Title}}</a>
				</h2>
				<span class="text-slate-500 dark:text-stone-400 text-sm md:text-base font-mono">{{.Date.Format "January 2, 2006"}}</span>
			</li>
			{{ end }}
		</ol>
	</div>
</main>
{{ end }}

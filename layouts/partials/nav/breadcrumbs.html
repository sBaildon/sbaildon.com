{{ $baseurl := .Site.BaseURL }}
{{ $fullurl := print ( .RelPermalink | replaceRE "[^/]+/$" "") }}
<ol class="breadcrumbs font-mono text-base flex flex-row space-x-2">
  <li><a href="/" class="crumb">~sbaildon</a></li>
  {{ range $index, $element := split $fullurl "/" }}
  {{ $.Scratch.Add "path" $element }}
  {{ if ne $element "" }}
  <span>/</span>
  <li><a href='{{ $baseurl }}{{ $.Scratch.Get "path" }}'>{{ . }}</a></li>
  {{ end }}
  {{ end }}
</ol>
